body {
  font-family: 'IBM Plex Sans',arial,helvetica,sans-serif;
}
textarea {

}
textarea:invalid {
  background-color: #FDD;
}
select {
  font-family: inherit;
}
select:invalid {
  background-color: #FDD;
}
input {

}
input:invalid {

}
.spinner {
  display: inline-block;
  border: 4px solid #f3f3f3;
  border-top: 4px solid #3498db;
  border-radius: 50%;
  width: 16px; height: 16px;
  animation: spin 2s linear infinite;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
.annotated { position: relative; }
.annotated  .annotation {
     display: inline-block;
     text-align: left;
     white-space: nowrap;
     visibility: hidden;
     background-color: #EEE;
     color: black;
     padding: 10px;
     border-radius: 6px;
     position: absolute;
     z-index: 1;
     left: 100%;
     top: 100%;
}
.annotated:hover .annotation { visibility: visible; }
a.external-link:after {
  content: "âŽ‹";
  margin-left: .25rem;
  text-decoration: none;
  display: inline-block;
  transform: rotate(90deg);
}
#banner {
  margin: 0 0 0.5em 0;
  padding: 1em;
  text-align: center;
  border-radius: .25rem;
  position: relative;
}
#site-logo {

}
#site-name {

.btn {

}
.btn-tiny {
  padding: .15rem .3rem;
  font-size: .7rem;

.btn-primary {

  border-color: #007bff;
}
.btn-secondary {
  color: #fff;
  background-color: #17a2b8;
  border-color: #17a2b8;
}
.btn-success {
  color: #fff;
  background-color: #28a745;
  border-color: #28a745;
}
.btn-danger {

}
.btn-dark {
  color: #fff;
  background-color: #343a40;
  border-color: #343a40;
}
old {
  vertical-align: sub;
  font-size: smaller;
  margin-left: 0.2em;
}
old::before {
  content: "[";
}
old::after {
  content: "]";
}
.break-before { page-break-before: always; }
