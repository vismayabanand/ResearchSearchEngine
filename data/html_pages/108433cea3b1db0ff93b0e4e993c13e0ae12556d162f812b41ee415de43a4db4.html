<script type="text/javascript">
	var url = 'index.php?lang=';
	$(document).ready(function () {
		$('#languageDropDown').change(function () {
			window.location.href = url + $(this).val();
		});

		var langCode = readCookie('language');

		if (!langCode)
		{
			langCode = (navigator.language+"").replace("-", "_").toLowerCase();

			var availableLanguages = ["eu_es","bg_bg","ca","cz","da_da","de_de","du_be","du_nl","en_us","en_gb","es","ee_ee","fi_fi","fr_fr","hr_hr","hu_hu","he","id_id","it_it","ja_jp","lt","no_no","pl","pt_pt","pt_br","ru_ru","si_si","sr_sr","ro_ro","th_th","tr_tr","sv_sv","vn_vn","zh_cn","zh_tw",];
			if (langCode !== "" && langCode != 'en_us') {
				if (availableLanguages.indexOf(langCode) !== -1)
				{
					window.location.href = url + langCode;
				}
			}
		}
	});
</script>
