	function init () {
		if (document.IdPList && document.IdPList.Select) {
			document.IdPList.Select.focus();

		if (document.languageList.language_submit.addEventListener) {
			document.languageList.language_submit.addEventListener("click", changeLanguage, false);

	function changeLanguage (event) {
		if (!event) {
			event = window.event;
		}
		if (event.preventDefault) {
			event.preventDefault();
		}
		// get code of new language from list
		var newLang = document.languageList.lang.value.toLowerCase();
		// if it's the same as what we're currently using, do nothing
		var currentLang = getURLParam("lang");
		if (currentLang && currentLang.toLowerCase() == newLang) {
			return false;
		}
		// assume the URL already contains everything needed to reload this page in a new language
		insertURLParam("lang", newLang);
		return false;
	}

	function getURLParam (key) {
		var result = null;
		key = escape(key); 
		var pairs = window.location.search.substr(1).split('&');
		var x;
		for (var i = pairs.length - 1; i >= 0; i--){
			x = pairs[i].split('=');
			if (x[0]==key)
			{
				result = unescape(x[1]);
				break;
			}
		}
		return result;
	}

	function insertURLParam(key, value) {
		// replaces param if it already exists
		key = escape(key); 
		value = escape(value);

		var pairs = window.location.search.substr(1).split('&');
		var x;
		for (var i = pairs.length - 1; i >= 0; i--){
			x = pairs[i].split('=');

			if (x[0]==key)
			{
				x[1] = value;
				pairs[i] = x.join('=');
				break;
			}
		}
		if (i < 0) {
			pairs[pairs.length] = [key,value].join('=');
		}
		// this will reload the page
		window.location.search = "?" + pairs.join('&'); 
	}

<div id="orgframe">

		<option value="https://idp.touchstonenetwork.net/shibboleth-idp">Touchstone Collaboration account</option>
