<div id="searchbox">
	<form id="coursesearch" method="get" action="m_search">
	  <div>
	  	
		<input type="hidden" name="filter-coursestatus-Active" value="on" />
		
	    <input type="hidden" name="page" value="0" />
	    <input type="hidden" name="catalog" value="" />
	    <input class="inputBox" onfocus="searchFocus()" onblur="searchBlur()" type="text" title="search" value=""  name="q" id="search_courses_input" alt="Search Courses" />
	    <input id="submit" type="submit" value="go" />
	  </div>
	</form>
</div>
<script type="text/javascript">
input = document.getElementById('search_courses_input');
var defaultText = 'course name, instructor, title, or keyword...';

searchFocus = function()
{
	if (input.value == defaultText)
	{
		input.value = '';
	}
};

searchBlur = function()
{
	if (input.value == '')
	{
		input.value = defaultText;
	}
};

searchBlur();
</script>

	<script type="text/javascript">
		hideSchedule = function(id)
		{
			document.getElementById('schedule_' + id).style.display = "none";
			var link = document.getElementById('scheduleLink_' + id);
			link.onclick = function() { return showSchedule(id); };
	
			return false;
		};
	
		showSchedule = function(id)
		{
			document.getElementById('schedule_' + id).style.display = "block";
	
			var link = document.getElementById('scheduleLink_' + id);
			link.onclick = function() { return hideSchedule(id); };
	
			return false;
		};
	
		hideFull = function(id)
		{
			document.getElementById('shortDescription_' + id).style.display = 'block';
			document.getElementById('fullDescription_' + id).style.display = 'none';
		};
	
		showFull = function(id)
		{
			document.getElementById('shortDescription_' + id).style.display = 'none';
			document.getElementById('fullDescription_' + id).style.display = 'block';
		};

		hideFullInstr = function(id)
		{
			document.getElementById('shortInstructors_' + id).style.display = 'block';
			document.getElementById('fullInstructors_' + id).style.display = 'none';
		};
	
		showFullInstr = function(id)
		{
			document.getElementById('shortInstructors_' + id).style.display = 'none';
			document.getElementById('fullInstructors_' + id).style.display = 'block';
		};
	</script>
